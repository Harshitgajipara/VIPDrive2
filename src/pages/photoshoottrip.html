<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/photoshoottrip.css">
  <title>Photoshoot Trip</title>
</head>
<body>
  <div class="booking-header">
    <!-- <h1>Let's book <span class="highlight">bus</span> tickets!</h1> -->
    <img src="./assets/aboutUs.jpg" class="background-img"></img>
  </div>

  <div class="booking-form">
    <div class="form-group">
      <label for="from">FROM</label>
      <div class="input-box">
        <p class="city">Lviv</p>
        <p class="address">Lviv-1 Stryiskyi Bs, Stryiska St, 109</p>
      </div>
    </div>

    <div class="form-group text-center">
      <button class="swap-btn">â‡…</button>
    </div>

    <div class="form-group">
      <label for="to">TO</label>
      <div class="input-box">
        <p class="city">Kyiv</p>
        <p class="address">Kyiv Central Bus Station, Demiivska Square, 1</p>
      </div>
    </div>

    <div class="form-group">
      <button class="trip-btn active">One way</button>
      <button class="trip-btn">Round trip</button>
    </div>

    <div class="form-group">
      <label for="leaving">LEAVING</label>
      <div class="input-box">
        <p class="date">Fri, 26 June</p>
        <span class="calendar-icon">ðŸ“…</span>
      </div>
    </div>

    <div class="form-group">
      <label for="passengers">PASSENGERS</label>
      <div class="input-box">
        <button class="passenger-btn">-</button>
        <p class="passenger-count">2</p>
        <button class="passenger-btn">+</button>
      </div>
    </div>

    <button class="find-tickets-btn">Find tickets</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
